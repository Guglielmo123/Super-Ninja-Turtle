<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./images/website logo.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Super Ninja Turtles</title>
</head>

<body>

    <div class="game-intro">
        <img src="./images/Ninja-Turtles-Logo.png" alt="logoImg" class="logo-img" />
        <br/>
        
        <p class="first-p">Use the arrows to move the Ninja Turtle!</p>
        <div class="giphy-arrows">
        <img src="./images/arrowKeys.png" alt="arrowKeys" class="arrow-keys" />
        <p class="like-this">Just like this</p><img src="./images/green-arrow.png" alt="green-arrow" class="green-arrow" width="80" height="60">
        <iframe class="giphy-border" src="https://giphy.com/embed/cFdHXXm5GhJsc" width="150" height="150" frameBorder="0"></iframe></div>
        <p class="second-p">Use the space key to reset the game!</p>
        <img src="./images/space_key-removebg-preview.png" alt="space" class="space-img" />
    </div>

    <div id="game-board">
        <p>To Win Try Reach 5000pts!</p>
        <canvas id="board" width="750" height="550"></canvas>
        <button id="start-button">
            <div><img src="./images/Cartoon-Play-button.png" alt="greenpush" class="start-logo" /></div>
        </button>
    </div>
    <audio id="music-gameover" src="./audio/gameOver-music.wav" style="display: none;"></audio>
    <audio id="music" src="./audio/background-music.mp3" style="display: none;" loop="true"></audio>
    <audio id="recharge-music" src="./audio/recharge-energy.wav" style="display: none;"></audio>
    <audio id="ouch-music" src="./audio/ouch-sound.mp3" style="display: none;"></audio>
    <script src="./src/game.js"></script>
    <script src="./src/variables.js"></script>
    <script type="text/javascript" src="./src/index.js"></script>
</body>

</html>
